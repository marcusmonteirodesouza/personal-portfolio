<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marcus Vinicius Monteiro de Souza - Personal Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script

    ></script>
  </head>
  <body class="ttc">
    <header class="fixed w-100 bg-black-90" id="navbar">
      <nav>
        <ul
          class="list flex flex-column flex-row-ns justify-evenly pa0"
          id="nav-links"
        >
          <li><a class="link dim light-silver" href="#">Start</a></li>
          <li><a class="link dim white" href="#projects">Projects</a></li>
        </ul>
      </nav>
    </header>

    <main class="grid grid-template">
      <section id="welcome-section">
        <div class="h-100 flex flex-column justify-center items-center">
          <h1 class="flex flex-column flex-row-ns tc">
            <img
              class="br-100 h3-ns w3-ns ba"
              src="https://avatars2.githubusercontent.com/u/39467648?s=460&v=4"
            />
            <span class="f3 f1-ns mt3 ml3-ns ttn"
              >Marcus Vinicius Monteiro de Souza</span
            >
          </h1>
          <p>Software Developer - FullStack</p>
          <p id="resume">
            <a
              class="shadow-hover"
              href="https://github.com/marcusmonteirodesouza/personal-portfolio/raw/master/cv_marcus_vinicius_monteiro_software_developer.pdf"
              download="cv_marcus_vinicius_monteiro_software_developer.pdf"
              ><i class="fas fa-download"></i>
              <span class="ml2">download my cv</span></a
            >
          </p>
        </div>
      </section>
      <section class="mh6-ns" id="projects">
        <h2 class="tc">Projects</h2>
        <div class="grid grid-template-projects-ns gap-ns">
          <ul class="list br" id="profiles"></ul>
          <ul class="list" id="profile-links"></ul>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
