<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marcus Vinicius Monteiro de Souza - Personal Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e0d5348d54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="ttc">
    <header class="fixed-ns w-100-ns bg-black-90" id="navbar">
      <nav>
        <ul class="list flex-ns justify-evenly pa0" id="nav-links">
          <li><a class="link dim light-silver" href="#">Start</a></li>
          <li><a class="link dim white" href="#projects">Projects</a></li>
        </ul>
      </nav>
    </header>

    <main class="grid-ns grid-template-main-ns">
      <section
        class="flex-ns flex-column justify-center items-center"
        id="welcome-section"
      >
        <h1 class="flex-ns justify-evenly">
          <img
            class="br-100 h3-ns w3-ns ba"
            src="https://avatars2.githubusercontent.com/u/39467648?s=460&v=4"
          />
          <span class="mt3-ns ml3-ns ttn"
            >Marcus Vinicius Monteiro de Souza</span
          >
        </h1>
        <p>Software Developer - FullStack</p>
        <p id="resume">
          <a
            class="shadow-hover"
            href="https://github.com/marcusmonteirodesouza/personal-portfolio/raw/master/cv_marcus_vinicius_monteiro_software_developer.pdf"
            download="cv_marcus_vinicius_monteiro_software_developer.pdf"
            ><i class="fas fa-download"></i>
            <span class="ml2">download my cv</span></a
          >
        </p>
      </section>
      <section class="mh6-ns" id="projects">
        <h2 class="tc">Projects</h2>
        <div class="grid-ns grid-template-projects-ns gap-ns">
          <ul class="list br" id="profiles"></ul>
          <ul class="list" id="profile-links"></ul>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
